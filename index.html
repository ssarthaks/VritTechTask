<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Vertical Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="card">
                <div class="content">
                    <div class="circle"></div>
                    <p>Card 1</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="circle"></div>
                    <p>Card 2</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="circle"></div>
                    <p>Card 3</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="circle"></div>
                    <p>Card 4</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
